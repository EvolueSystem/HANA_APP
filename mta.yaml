ID: HANA_APP
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UAA-service

  - name: dbhanaapp
    type: hdb
    path: dbhanaapp
    requires:
     - name: hdi_dbhanaapp

resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    parameters:
      config-path: ./xs-security.json

  - name: hdi_dbhanaapp
    parameters:
       config:
          schema: dbhanaapp
    properties:
       hdi-container-name: ${service-name}
    type: com.sap.xs.hdi-container

